<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Opt-In Verified</title>
  <style>
    :root {
      --sailhouse-blue: #0F172A;
      --sailhouse-light: #F8FAFC;
      --sailhouse-accent: #ff8f3c;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--sailhouse-blue);
      color: var(--sailhouse-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    .logo {
      max-width: 250px;
      margin-bottom: 2rem;
    }
    .success-message {
      background-color: rgba(59, 130, 246, 0.1);
      border: 1px solid var(--sailhouse-accent);
      border-radius: 8px;
      padding: 2rem;
      margin-top: 2rem;
    }
    h1 {
      color: var(--sailhouse-accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Sailhouse Logo" class="logo">
    <div class="success-message">
      <h1>Success!</h1>
      <p>Your email has been verified. Thank you for subscribing to our updates.</p>
    </div>
  </div>
</body>
</html>
